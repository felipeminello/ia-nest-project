name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '24.x'
  COVERAGE_THRESHOLD: 80

jobs:
  # Job para executar o Lint
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  # Job para executar os testes unitários
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:cov
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below threshold of $COVERAGE_THRESHOLD%"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets threshold of $COVERAGE_THRESHOLD%"
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Job para fazer o build da aplicação
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]  # Aguarda lint e test passarem
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Job para fazer o deploy via SSH
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]  # Aguarda build passar
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          # Criar diretório de backup
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}/backups"
          
          # Fazer backup da versão atual
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "if [ -d ${{ secrets.DEPLOY_PATH }}/current ]; then mv ${{ secrets.DEPLOY_PATH }}/current ${{ secrets.DEPLOY_PATH }}/backups/backup-$(date +%Y%m%d-%H%M%S); fi"
          
          # Criar diretório para nova versão
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}/current"
          
          # Copiar arquivos para o servidor
          scp -r dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/current/
          scp package*.json ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/current/
          
          # Instalar dependências de produção e reiniciar aplicação
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.DEPLOY_PATH }}/current && npm ci --production && pm2 restart nest-monolith || pm2 start npm --name nest-monolith -- run start:prod"
      
      - name: Verify deployment
        run: |
          sleep 10
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "pm2 list | grep nest-monolith"
      
      - name: Notify deployment success
        if: success()
        run: echo "✅ Deployment successful!"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Rolling back..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "LATEST_BACKUP=\$(ls -t ${{ secrets.DEPLOY_PATH }}/backups | head -1) && rm -rf ${{ secrets.DEPLOY_PATH }}/current && mv ${{ secrets.DEPLOY_PATH }}/backups/\$LATEST_BACKUP ${{ secrets.DEPLOY_PATH }}/current && cd ${{ secrets.DEPLOY_PATH }}/current && pm2 restart nest-monolith"
